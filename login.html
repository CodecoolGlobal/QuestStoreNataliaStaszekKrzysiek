<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>QUEST STORE</title>
<link rel = "icon" href =  
"https://i.ibb.co/v4GqwvX/vectorpaint-11.png" 
        type = "image/x-icon"> 
        
<link rel="stylesheet" type="text/css" href="css/login.css">

<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">

<body>
    <div class="imgcontainer">
      <img src="https://i.ibb.co/0X9MBQJ/vectorpaint.jpg"
        alt="Avatar" class="avatar">
    </div>
    <form name="myForm" action="/" class="container">
      <label for="uname"><b>Username</b></label>
      <input id="username" type="email" placeholder="Enter Email Address" required>
      <br />
      <label for="psw"><b>Password </b></label>
      <input name="password" type="password" placeholder="Enter Password" pattern=".{5,10}" required title="5 to 10 characters!">
      <br />
      <button id="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="password">Forgot <a href="#" class="password">password?</a></span>
  </form>

  <script src="controller.js"></script>

</body>

</html>
