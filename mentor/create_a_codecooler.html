<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add CodeCooler</title>
    <!-- add icon link -->
    <link
      rel="icon"
      href="https://i.ibb.co/v4GqwvX/vectorpaint-11.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" type="text/css" href="../css/mentor.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header></header>
    <form>
      <div class="container">
        <h1>Add CodeCooler</h1>
        <ul>
          <li>
            <input
              type="text"
              placeholder="Name:"
              name="name"
              required
            />
          </li>
          <li>
            <input
              type="text"
              placeholder="Surname:"
              name="surname"
              required
            />
          </li>
          <li>
            <input
              type="text"
              placeholder="Nickname:"
              name="nickname"
              required
            />
          </li>
          <li>
            <input
              type="text"
              placeholder="Email:"
              name="email"
              required
            />
          </li>
          <li>
          <input
              type="password"
              placeholder="Password:"
              name="psw-repeat"
              required
            />
          </li>
          <li>
            <input
              type="text"
              placeholder="Class:"
              name="class"
              required
            />
          </li>
          <li>
            <div class="addbutton">
                <button type="button" class="addbutton">Add CodeCooler</button>
              </div>
          <li>
            <div class="cancelbutton">
              <a  href="../mentor.html"><button type="button">Cancel</button></a>
              </div>
            </li>
          </li>
        </ul>
      </div>
    </form>
    <footer></footer>
  </body>
</html>
