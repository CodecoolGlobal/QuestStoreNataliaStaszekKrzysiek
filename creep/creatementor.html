<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QUEST STORE</title>
  <!-- add icon link -->
  <link rel="icon" href="https://i.ibb.co/v4GqwvX/vectorpaint-11.png" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="css/creatementor.css">

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <div class="imgcontainer">
    <img src="https://i.ibb.co/0X9MBQJ/vectorpaint.jpg" alt="Avatar" class="avatar">
  </div>
  <br />
  <form action="creep.html" class="container">
    <div class="container">
      <h1>Register Mentor</h1>
      <p>Please fill in this form to create an mentor account.</p>
      <hr>
      <label for="uname"><b>Mentor name</b></label>
      <input name="username" type="email" placeholder="Enter name" required>
      <br />
      <label for="uname"><b>Mentor surname</b></label>
      <input name="username" type="email" placeholder="Enter surname" required>
      <br />
      <label for="psw"><b>Phone number</b></label>
      <input name="password" type="password" placeholder="Phone number" pattern=".{9,9}" required>
      <br />
      <label for="uname"><b>Mentor e-mail</b></label>
      <input name="username" type="email" placeholder="Enter Email Address" required>
      <br />
      <label for="psw"><b>password (5-10 characters)</b></label>
      <input name="password" type="password" placeholder="Enter Password" pattern=".{5,10}" required
        title="5 to 10 characters!">
      <br />
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit">Register</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </form>


</body>

</html>
