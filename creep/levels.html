<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>QUEST STORE</title>
  <!-- add icon link -->
  <link rel="icon" href="https://i.ibb.co/v4GqwvX/vectorpaint-11.png" type="image/x-icon">

  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="css/creatementor.css">

  <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
</head>

<body>
  <div class="imgcontainer">
    <img src="https://i.ibb.co/0X9MBQJ/vectorpaint.jpg" alt="Avatar" class="avatar">
  </div>
  <br />
  <form action="creep.html" class="container">
    <div class="main_content">
      <h1>Experience levels</h1>
      <label>Add how many coolcoins </br>a student have to gain, to reach new level </label>

      <div>
          <p>LEVEL 1 : <span id="lvl"></span>
               <input type="number" onchange="determineNextLvlMin(1); determineThisLvlUpperLimitMinimum(1)">coolcoins</p>
          <p>LEVEL 2 : <span id="lvl"></span>
              - <input type="number"  onchange="determineNextLvlMin(2); determineThisLvlUpperLimitMinimum(2)">coolcoins</p>
          <p>LEVEL 3 : <span id="lvl"></span>
              - <input type="number" onchange="determineNextLvlMin(3); determineThisLvlUpperLimitMinimum(3)">coolcoins</p>
          <p>LEVEL 4 : <span id="lvl"></span>
              - <input type="number" onchange="determineNextLvlMin(4); determineThisLvlUpperLimitMinimum(4)">coolcoins</p>


      </div>

  </div>
     
      <button type="submit">SAVE</button>
      <button type="button" class="cancelbtn">Cancel</button>
    </div>
  </form>


</body>

</html>
